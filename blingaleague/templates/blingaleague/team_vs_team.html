{% extends "blingaleague/base.html" %}

{% block title %}Team vs. Team{% endblock %}

{% block content %}
<h1>Team vs. Team</h1>

<table id="team_vs_team_grid">
  {% for row in grid %}
    <tr class="{% if not forloop.counter0 %}team_name {% endif %}">
      {% for col in row %}
        <td class="{% if not forloop.counter0 %}team_name {% endif %}{% if not col %}empty {% endif %}">
          {{ col }}
        </td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
{% endblock %}
