{% extends "blingaleague/base.html" %}

{% block title %}The Sanderson Gazette - {{ gazette }}{% endblock %}

{% block content %}
  {% if for_email %}
    {{ gazette.to_email }}
  {% else %}
    {{ gazette.to_html }}

    {% if user.is_staff %}
      <div style="clear:both; text-align:right">
        <a href="{{ gazette.edit_url }}" class="link" target="_blank">[edit]</a>
      </div>
    {% endif %}
  {% endif %}
{% endblock content %}
