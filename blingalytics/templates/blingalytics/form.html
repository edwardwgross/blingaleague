{% with form_id as toggle_section_id %}{% include "blingaleague/toggle_button.html" %}{% endwith %}
<form id="{{ form_id }}" class="blingalytics_form" method="get">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
    <li><input type="submit" value="Submit"/></li>
  </ul>
</form>
<div style="clear:both"></div>
<script type="text/javascript">
    $("#{{ form_id|escapejs }}_toggle_button").click(function() {
        $('#{{ form_id|escapejs }}').toggle();
    });
</script>
